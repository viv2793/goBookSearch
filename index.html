<!DOCTYPE html>
<head>
<title>GoBook Search : Search engine for Books</title>
<meta name="viewport" content="width=device-width, initial-scale=1">
<link href="css/book.css" rel="stylesheet" type="text/css" media="all" />
<link href="css/search.css" rel="stylesheet" type="text/css" media="all" />
<script type="text/javascript" src="js/script.js"></script>
<link href='//fonts.googleapis.com/css?family=Open+Sans:400,300,600,700,800' rel='stylesheet' type='text/css'>
</head>
<body>
	<div class="main" id="first"> 
		<div class="info">
			<div class="text">
				<h2>G<span>o</span>B<span>oo</span>k</h2>
				<p class="stext">Search Engine for Books</p>
			<div class="book-search"> 
						<input type="text" name="title" placeholder="Type Author or Title of book..." id="title" required="">
						<input type="submit" value="Search" onclick="myFunction()">
				</div>	
			</div>	
		</div>	
	</div>
	<div id="second">
	<div class="sec-main"> 
		<div class="sec-info">
			<div class="sec-text">
				<h2>G<span>o</span>B<span>oo</span>k</h2>
				<div class="sec-book-search"> 
						<input type="text" name="title" id="sectitle" placeholder="Type Author or Title of book..." required="">
						<input type="submit" value="Search" onclick="myFunction()">
				</div>	
			</div>	
		</div>	
	</div>
	<div class="list">
		<div id="result" align="center">
			<input type="submit" value="<<Previous" onclick="previous()" style="float:left">  
			No. of search results to display (max 40) : 
			<input type="number" name="num" id="num" onChange="check()" >
			<input type="submit" value="Next>>"onclick="next()" style="float:right">
		</div>
		<div id="results"></div>
		<div id="content"></div>
		<div id="output"></div>
	</div>
	</div>
<script>
	var x = document.getElementById("first");
    var y = document.getElementById("second");
	y.style.display = "none";
	function myFunction() {
	var search=document.getElementById("title").value;
	console.log("search value", search);
	if(x.style.display!="none"){
		if(search!=undefined && search!=""){
			y.style.display = "block";
			x.style.display = "none";
		}
		else{
			alert("Type Author or Title of Book.")
		}
	}else{
		x.style.display = "none";
		if(document.getElementById("sectitle").value==undefined || document.getElementById("sectitle").value==""){
			alert("Type Author or Title of Book.")
		}
		
	}
	my();
	}
</script>
</body>
</html>
